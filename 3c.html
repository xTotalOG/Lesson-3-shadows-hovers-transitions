<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3c</title>
  <style>
    .github-button{
      background-color: rgb(46, 164, 79);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      transition: ease 0.15s;
    }

    .github-button:hover{
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <button class="github-button">
    Sign up
  </button>
</body>
</html>
